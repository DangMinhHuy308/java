<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Sinh Vien</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add Student</h1>
    <form th:action="@{/sinhviens/add}" th:object ="${sinhvien}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="MSSV">MSSV: </label>
            <input class="form-control" type="text" th:field="*{MSSV}" id="MSSV">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="fullName">Name: </label>
            <input class="form-control" type="text" th:field="*{fullName}" id="fullName">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="lop">Class: </label>
            <select class="form-control" id="lop" name="lop.maLop">
                <option value="">-- Select Class --</option>
                <option th:each="lop : ${lops}"
                        th:value="${lop.maLop}"
                        th:text="${lop.tenLop}"></option>
            </select>
        </div>
        <!--<div class="col-6 mb-3">
            <label for="ngaySinh" class="form-label">Ng√†y sinh</label>
            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
        </div>-->
        <div class="col-6 mb-3">
            <label class="form-label" for="Email">Email: </label>
            <input class="form-control" type="text" th:field="*{Email}" id="Email">
        </div>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/sinhviens}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
